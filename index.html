<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheriff Score Calculator</title>
</head>
<body>
    
    <div class="jumbotron">
        <h1>Sheriff of Nottingham Score Calculator</h1>
    </div>

    <div id="player_board" class="row board">
        
    </div>

    <div>
            <button id="formButton" type="button" class="btn btn-outline-info btn-opts" onclick="toggleForm()">Add new player</button>
    </div>
    

    <div id="playerForm" class="form-container">
            <form>
            <div class="form-group col-md-12">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Insert your name" required>
            </div>

            <div class="form-group col-md-12">
                <label for="apples">Apples</label>
                <input id="apples" type="number" min="0" class="form-control"  placeholder="How many apples?" value="0" required>
            </div>

            <div class="form-group col-md-12">
                <label for="bread">Bread</label>
                <input id="bread" type="number" min="0" class="form-control" placeholder="How much bread?" value="0" required>
            </div>

            <div class="form-group col-md-12">
                <label for="cheese">Cheese</label>
                <input id="cheese" type="number" min="0" class="form-control" placeholder="How much cheese?" value="0" required>
            </div>

            <div class="form-group col-md-12">
                <label for="chickens">Chickens</label>
                <input id="chickens" type="number" min="0" class="form-control" placeholder="How many chickens?" value="0" required>
            </div>

            <div class="form-group col-md-12">
                <label for="contraband">Contraband</label>
                <input id="contraband" type="number" min="0" class="form-control" placeholder="How much smuggled?" value="0" required>
            </div>

            <div class="form-group col-md-12">
                <label for="coins">Coins</label>
                <input id="coins" type="number" min="0" class="form-control" placeholder="How much in coins?" value="0" required>
            </div>

            <button type="button" class="btn btn-primary btn-submit" onclick="createPlayer()">Create</button>
            </form>
    </div>

    <div>
        <button type="button" class="btn btn-outline-success btn-opts" onclick="calculateScore()">Calculate Score</button>
    </div>

    <script src="client.js"></script>
</body>
</html>
